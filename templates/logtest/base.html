<html>
<head>
    <meta charset="UTF-8">
    <title>Web日志分析可视化系统</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/chart.css' %}">
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/echarts.min.js' %}"></script>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Web日志分析可视化系统</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action bg-light" href="{% url 'logtest:index' %}">
                <span class="oi oi-dashboard"> 仪表盘主页</span>
            </a>
            <a class="list-group-item list-group-item-action bg-light" href="{% url 'logtest:today_access' %}">
                <span class="oi oi-spreadsheet"> 今日访问量</span>
            </a>
            <a class="list-group-item list-group-item-action bg-light" href="{% url 'logtest:recent_log_table' %}">
                <span class="oi oi-spreadsheet"> 近期日志表格</span>
            </a>
            <a class="list-group-item list-group-item-action bg-light" href="{% url 'logtest:err_log_table' %}">
                <span class="oi oi-spreadsheet"> 错误日志表格</span>
            </a>
            <a class="list-group-item list-group-item-action bg-light" href="{% url 'logtest:http_status_pie' %}">
                <span class="oi oi-pie-chart"> 访问状态饼图</span>
            </a>
            <a class="list-group-item list-group-item-action bg-light" href="{% url 'logtest:http_status_line' %}">
                <span class="oi oi-bar-chart"> 访问状态柱状图</span>
            </a>
            <a class="list-group-item list-group-item-action bg-light" href="{% url 'logtest:inner_ip' %}">
                <span class="oi oi-map"> 国内所有访问分布</span>
            </a>
            <a class="list-group-item list-group-item-action bg-light" href="{% url 'logtest:inner_diff_ip' %}">
                <span class="oi oi-map"> 国内不同IP访问分布</span>
            </a>
            <a class="list-group-item list-group-item-action bg-light" href="{% url 'logtest:outer_ip' %}">
                <span class="oi oi-bar-chart"> 国外所有访问排名</span>
            </a>
            <a class="list-group-item list-group-item-action bg-light" href="{% url 'logtest:outer_diff_ip' %}">
                <span class="oi oi-bar-chart"> 国外不同IP访问排名</span>
            </a>
            <a class="list-group-item list-group-item-action bg-light" href="{% url 'logtest:ua_browser_bot' %}">
                <span class="oi oi-pie-chart"> 浏览器及网络爬虫</span>
            </a>
            <a class="list-group-item list-group-item-action bg-light" href="{% url 'logtest:ua_browser_detail' %}">
                <span class="oi oi-pie-chart"> 浏览器及网络爬虫详情</span>
            </a>
            <a class="list-group-item list-group-item-action bg-light" href="{% url 'logtest:ua_os' %}">
                <span class="oi oi-pie-chart"> 客户端操作系统</span>
            </a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-secondary" id="menu-toggle">
                <span class="oi oi-menu"></span>
            </button>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/servermanager/emailsendlog/">预警邮件
                            <span class="oi oi-bell"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/servermanager/blockiplog/">禁止IP列表
                            <span class="oi oi-warning"></span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span>设置</span>
                        </a>

                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/admin/django_apscheduler/djangojob/">日志处理任务</a>
                            <a class="dropdown-item" href="/admin/django_apscheduler/djangojobexecution/">日志处理任务调度</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'account:logout' %}">
                                <span class="oi oi-power-standby">注销</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
        <footer class="footer text-center">
            All Rights Reserved by Web Log. Designed and Developed by
            <a href="https://rmboot.com">Zhang Wang</a>.
        </footer>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
</body>
</html>
